<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="data:," />
    <title>Webcam Transmitter</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 900px;
        margin: 0 auto;
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }
      .container {
        background: rgba(255, 255, 255, 0.95);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(10px);
      }
      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
        font-size: 2.5em;
      }
      .video-container {
        text-align: center;
        margin: 30px 0;
        background: #000;
        border-radius: 10px;
        overflow: hidden;
        position: relative;
      }
      #video {
        width: 100%;
        max-width: 640px;
        height: auto;
        display: block;
      }
      #preview {
        display: none;
      }
      .controls {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin: 30px 0;
        flex-wrap: wrap;
      }
      button {
        background: linear-gradient(45deg, #4caf50, #45a049);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 25px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
      }
      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
      }
      button:disabled {
        background: #cccccc;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }
      .status {
        margin: 20px 0;
        padding: 15px;
        border-radius: 10px;
        font-weight: bold;
        text-align: center;
        backdrop-filter: blur(5px);
      }
      .status.success {
        background: rgba(212, 237, 218, 0.9);
        color: #155724;
      }
      .status.error {
        background: rgba(248, 215, 218, 0.9);
        color: #721c24;
      }
      .status.info {
        background: rgba(209, 236, 241, 0.9);
        color: #0c5460;
      }
      .stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 15px;
        margin: 30px 0;
      }
      .stat-item {
        text-align: center;
        padding: 20px;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 10px;
        backdrop-filter: blur(5px);
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      }
      .stat-label {
        font-size: 12px;
        color: #666;
        margin-bottom: 8px;
        text-transform: uppercase;
      }
      .stat-value {
        font-size: 24px;
        font-weight: bold;
        color: #333;
      }
      .quality-controls {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin: 20px 0;
        flex-wrap: wrap;
      }
      .quality-control {
        display: flex;
        align-items: center;
        gap: 10px;
        background: rgba(255, 255, 255, 0.7);
        padding: 10px 15px;
        border-radius: 20px;
        backdrop-filter: blur(5px);
      }
      .quality-control label {
        font-weight: bold;
        color: #333;
      }
      .quality-control input[type="range"] {
        width: 150px;
      }
      .quality-control select {
        padding: 5px 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background: white;
      }
      .streaming-indicator {
        position: absolute;
        top: 10px;
        right: 10px;
        padding: 8px 12px;
        background: rgba(220, 53, 69, 0.9);
        color: white;
        border-radius: 20px;
        font-size: 12px;
        font-weight: bold;
        display: none;
      }
      .streaming-indicator.active {
        display: block;
        background: rgba(40, 167, 69, 0.9);
        animation: pulse 1.5s ease-in-out infinite alternate;
      }
      @keyframes pulse {
        from {
          opacity: 0.7;
        }
        to {
          opacity: 1;
        }
      }
      .debug-panel {
        margin: 30px 0;
        padding: 20px;
        background: rgba(248, 249, 250, 0.9);
        border-radius: 10px;
        backdrop-filter: blur(5px);
      }
      .debug-log {
        max-height: 150px;
        overflow-y: auto;
        font-family: monospace;
        font-size: 11px;
        color: #495057;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üì° Webcam Transmitter</h1>

      <div class="video-container">
        <div id="streamingIndicator" class="streaming-indicator">üî¥ LIVE</div>
        <video id="video" autoplay muted></video>
        <canvas id="preview"></canvas>
      </div>

      <div class="controls">
        <button id="startBtn">üöÄ Start Camera</button>
        <button id="streamBtn" disabled>üì° Start Streaming</button>
        <button id="stopBtn" disabled>‚èπÔ∏è Stop Streaming</button>
        <button id="testBtn">‚ö° Test Stream</button>
      </div>

      <div class="quality-controls">
        <div class="quality-control">
          <label>Quality:</label>
          <input
            type="range"
            id="qualitySlider"
            min="0.1"
            max="1"
            step="0.1"
            value="0.8"
          />
          <span id="qualityValue">0.8</span>
        </div>
        <div class="quality-control">
          <label>FPS:</label>
          <input type="range" id="fpsSlider" min="1" max="30" value="15" />
          <span id="fpsValue">15</span>
        </div>
        <div class="quality-control">
          <label>Format:</label>
          <select id="formatSelect">
            <option value="image/webp">WebP</option>
            <option value="image/jpeg" selected>JPEG</option>
            <option value="image/png">PNG</option>
          </select>
        </div>
      </div>

      <div class="stats">
        <div class="stat-item">
          <div class="stat-label">Connection</div>
          <div class="stat-value" id="connectionStatus">Disconnected</div>
        </div>
        <div class="stat-item">
          <div class="stat-label">Frames Sent</div>
          <div class="stat-value" id="framesSent">0</div>
        </div>
        <div class="stat-item">
          <div class="stat-label">Viewers</div>
          <div class="stat-value" id="viewerCount">0</div>
        </div>
        <div class="stat-item">
          <div class="stat-label">Data Rate</div>
          <div class="stat-value" id="dataRate">0 KB/s</div>
        </div>
      </div>

      <div id="statusDiv"></div>

      <div class="debug-panel">
        <h3>üîß Debug Information</h3>
        <div id="debugLog" class="debug-log"></div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();

      // DOM elements
      const video = document.getElementById("video");
      const canvas = document.getElementById("preview");
      const context = canvas.getContext("2d");
      const startBtn = document.getElementById("startBtn");
      const streamBtn = document.getElementById("streamBtn");
      const stopBtn = document.getElementById("stopBtn");
      const testBtn = document.getElementById("testBtn");
      const qualitySlider = document.getElementById("qualitySlider");
      const qualityValue = document.getElementById("qualityValue");
      const fpsSlider = document.getElementById("fpsSlider");
      const fpsValue = document.getElementById("fpsValue");
      const formatSelect = document.getElementById("formatSelect");
      const statusDiv = document.getElementById("statusDiv");
      const debugLog = document.getElementById("debugLog");
      const streamingIndicator = document.getElementById("streamingIndicator");

      // Status elements
      const connectionStatus = document.getElementById("connectionStatus");
      const framesSent = document.getElementById("framesSent");
      const viewerCount = document.getElementById("viewerCount");
      const dataRate = document.getElementById("dataRate");

      // State
      let isStreamingActive = false;
      let streamInterval = null;
      let frameCount = 0;
      let dataTransferred = 0;
      let lastDataRateUpdate = Date.now();
      let cameraStream = null;

      // Canvas settings
      canvas.width = 640;
      canvas.height = 480;
      context.width = canvas.width;
      context.height = canvas.height;

      // Utility functions
      function addDebugLog(message) {
        const timestamp = new Date().toLocaleTimeString();
        const entry = document.createElement("div");
        entry.textContent = `[${timestamp}] ${message}`;
        debugLog.insertBefore(entry, debugLog.firstChild);

        // Keep only last 50 entries
        while (debugLog.children.length > 50) {
          debugLog.removeChild(debugLog.lastChild);
        }
      }

      function showStatus(message, type = "info") {
        statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
      }

      function updateDataRate() {
        const now = Date.now();
        const timeDiff = (now - lastDataRateUpdate) / 1000;
        if (timeDiff > 0) {
          const rate = (dataTransferred / timeDiff / 1024).toFixed(1);
          dataRate.textContent = `${rate} KB/s`;
          dataTransferred = 0;
          lastDataRateUpdate = now;
        }
      }

      function loadCameraSuccess(stream) {
        cameraStream = stream;
        video.srcObject = stream;
        addDebugLog("‚úÖ Camera loaded successfully");
        showStatus("Camera loaded successfully", "success");
        startBtn.disabled = true;
        streamBtn.disabled = false;
      }

      function loadCameraError(error) {
        addDebugLog(`‚ùå Camera error: ${error.message}`);
        showStatus(`Camera error: ${error.message}`, "error");
      }

      function captureAndSendFrame() {
        if (!isStreamingActive || !cameraStream) return;

        try {
          // Draw video frame to canvas
          context.drawImage(video, 0, 0, context.width, context.height);

          // Get image data
          const quality = parseFloat(qualitySlider.value);
          const format = formatSelect.value;
          const imageData = canvas.toDataURL(format, quality);

          // Send via Socket.IO
          socket.emit("stream", imageData);

          // Update stats
          frameCount++;
          framesSent.textContent = frameCount;
          dataTransferred += imageData.length;

          // Update data rate every 2 seconds
          if (frameCount % 30 === 0) {
            updateDataRate();
          }
        } catch (error) {
          addDebugLog(`‚ùå Capture error: ${error.message}`);
        }
      }

      function startStreaming() {
        if (isStreamingActive) return;

        isStreamingActive = true;
        const fps = parseInt(fpsSlider.value);
        const interval = 1000 / fps;

        streamInterval = setInterval(captureAndSendFrame, interval);

        streamingIndicator.classList.add("active");
        streamBtn.disabled = true;
        stopBtn.disabled = false;

        addDebugLog(`üé¨ Started streaming at ${fps} FPS`);
        showStatus(`Streaming started at ${fps} FPS`, "success");

        // Register as broadcaster
        socket.emit("register_broadcaster");
      }

      function stopStreaming() {
        if (!isStreamingActive) return;

        isStreamingActive = false;

        if (streamInterval) {
          clearInterval(streamInterval);
          streamInterval = null;
        }

        streamingIndicator.classList.remove("active");
        streamBtn.disabled = false;
        stopBtn.disabled = true;

        addDebugLog("‚èπÔ∏è Streaming stopped");
        showStatus("Streaming stopped", "info");
      }

      // Socket.IO event handlers
      socket.on("connect", () => {
        addDebugLog("üîó Connected to server");
        connectionStatus.textContent = "Connected";
        showStatus("Connected to server", "success");
      });

      socket.on("disconnect", () => {
        addDebugLog("üîå Disconnected from server");
        connectionStatus.textContent = "Disconnected";
        showStatus("Disconnected from server", "error");
        stopStreaming();
      });

      socket.on("broadcaster_registered", (data) => {
        addDebugLog(`üì° Registered as broadcaster - ${data.viewers} viewers`);
        viewerCount.textContent = data.viewers;
      });

      socket.on("client_disconnected", (data) => {
        viewerCount.textContent = data.viewers;
      });

      socket.on("service_stats", (data) => {
        addDebugLog(
          `üìä Service stats: ${data.totalClients} clients, ${data.broadcasters} broadcasters, ${data.viewers} viewers`
        );
      });

      // Button event handlers
      startBtn.addEventListener("click", () => {
        addDebugLog("üé• Starting camera...");

        navigator.mediaDevices
          .getUserMedia({
            video: {
              width: { ideal: 640 },
              height: { ideal: 480 },
              frameRate: { ideal: 30 },
            },
            audio: false,
          })
          .then(loadCameraSuccess)
          .catch(loadCameraError);
      });

      streamBtn.addEventListener("click", startStreaming);
      stopBtn.addEventListener("click", stopStreaming);

      testBtn.addEventListener("click", () => {
        addDebugLog("‚ö° Testing stream...");
        socket.emit("get_service_stats");
      });

      // Quality controls
      qualitySlider.addEventListener("input", (e) => {
        qualityValue.textContent = e.target.value;
      });

      fpsSlider.addEventListener("input", (e) => {
        fpsValue.textContent = e.target.value;

        // Restart streaming with new FPS if currently streaming
        if (isStreamingActive) {
          stopStreaming();
          setTimeout(startStreaming, 100);
        }
      });

      // Initialize
      addDebugLog("üì° Webcam Transmitter initialized");
      showStatus('Click "Start Camera" to begin', "info");
    </script>
  </body>
</html>
